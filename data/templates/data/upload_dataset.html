{% extends 'data/base.html' %}

{% block page_title %} Upload Dataset {% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-5 mt-4">
            <form enctype="multipart/form-data" method="post" action="{% url 'data:upload_dataset' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="dataset_type">Dataset Type :</label>
                    <select name="type" id="dataset_type" class="form-control">
                        <option value="aspect">Aspect</option>
                        <option value="polarity">Polarity</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-check-inline">
                      <input class="form-check-input" type="radio" name="data_split" id="train" value="train" checked>
                      <label class="form-check-label" for="train">
                        Train Dataset
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <input class="form-check-input" type="radio" name="data_split" id="test" value="test">
                      <label class="form-check-label" for="test">
                        Test Dataset
                      </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dataset">Select dataset compatible with fasttext from your computer </label>
                    <input type="file" name="dataset" class="form-control-file" id="dataset">
                </div>
                <button type="submit" class="btn btn-primary">Upload Dataset</button>
            </form>
            {% if message %}
            <div class="mt-3 alert alert-success" role="alert">
                {{ message }}
            </div>
            {% endif %}
        </div>
    </div>

{% endblock %}
