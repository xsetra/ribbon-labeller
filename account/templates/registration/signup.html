{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="{% static 'jquery-3.3.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static  'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'ribbon.css' %}"/>
    <title>Login</title>

    <style>
        #hint_id_password2 {
            display:none;
        }
        #hint_id_password1 {
            display: none;
        }
        #hint_id_username {
            display:none;
        }
    </style>
</head>
<body>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h1 class="p-4">Ribbon</h1>
    </div>
    <!-- Login Form -->
      {% load crispy_forms_tags %}

    <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" class="btn-login fadeIn fourth" value="Sign Up">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Ribbon 2018</a> <br/>
        <a class="underlineHover" href="{% url 'login' %}">Login</a>
    </div>

  </div>
</div>


</body>
</html>
