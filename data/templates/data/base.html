{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #sticky_button {
            position: fixed;
            z-index: 99;
            bottom: 30px;
            right:30px;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ribbon</title>
</head>
<body>

{% include 'data/nav.html' %}
<div class="container">
    <!-- Nav -->

    <!-- Page Title -->
    <div class="row">
        <div class="col-md-12 ml-4 mt-4">
            <h3>> {% block page_title %} Ribbon {% endblock %}</h3>
        </div>
    </div>

    <!-- Page Content -->
    <div class="row">
        <div class="col-md-12">
            {% block content %} Welcome to the HomePage {% endblock %}
        </div>
    </div>
</div>

<footer class="page-footer bg-dark text-white font-small">
    <div class=" container p-4 mt-5">
        <div class="row">
            <div class="col-md-6">
                Ribbon Labelling / <b>Fully for Academic!</b>
            </div>

        </div>
    </div>
</footer>


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>



<script src="{% static 'ribbon.js' %}" type="text/javascript"></script>

</body>
</html>
